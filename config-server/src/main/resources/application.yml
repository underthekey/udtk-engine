server:
  port: ${CONFIG_SERVER_PORT}

user-details:
  username: ${USERNAME}
  password: ${PASSWORD}
  role: ${ROLE}

spring:
  profiles:
    active: dev
    include: local
  application:
    name: udtk-config

  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPOSITORY_URI}
          username: ${CONFIG_GIT_USERNAME}
          password: ${CONFIG_GIT_PASSWORD}
          ignore-local-ssh-settings: true
          private-key: ${CONFIG_GIT_PRIVATE_KEY}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${USERNAME}:${PASSWORD}@localhost:${EUREKA_SERVER_PORT}/eureka/
